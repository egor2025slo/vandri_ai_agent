version: '3.8'

services:
  # --- BACKEND SERVICE ---
  web:
    build: .
    # Запускаем сервер с перезагрузкой
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vandri_user:secretpassword@db:5432/vandri_db
      - REDIS_URL=redis://redis:6379
      # Ключ берется из файла .env
      - GROQ_API_KEY=${GROQ_API_KEY} 
    depends_on:
      db:
        condition: service_healthy  # <--- ГЛАВНОЕ ИЗМЕНЕНИЕ: Ждем, пока база станет здоровой
      redis:
        condition: service_started

  # --- DATABASE SERVICE (PostgreSQL) ---
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=vandri_user
      - POSTGRES_PASSWORD=secretpassword
      - POSTGRES_DB=vandri_db
    ports:
      - "5432:5432"
    # Проверка здоровья: Докер будет пинговать базу каждые 5 сек
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vandri_user -d vandri_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- CACHE SERVICE (Redis) ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: