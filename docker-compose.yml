version: '3.8'

services:
  # --- BACKEND SERVICE ---
  web:
    build: .
    # Run uvicorn with reload for development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vandri_user:secretpassword@db:5432/vandri_db
      - REDIS_URL=redis://redis:6379
      # API Key should be passed via .env file in production
      - GROQ_API_KEY=${GROQ_API_KEY} 
    depends_on:
      - db
      - redis

  # --- DATABASE SERVICE (PostgreSQL) ---
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=vandri_user
      - POSTGRES_PASSWORD=secretpassword
      - POSTGRES_DB=vandri_db
    ports:
      - "5432:5432"

  # --- CACHE SERVICE (Redis) ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: